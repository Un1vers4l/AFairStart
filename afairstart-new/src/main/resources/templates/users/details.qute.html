{@de.hsos.swe.afairstartnew.users.entity.UserExportDTO user}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devices Details</title>
</head>
<body>
    <h1>Devices Details</h1>
    <a href="/">Menu</a>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{user.getUsername()}" readonly> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required> <br>
        <label for="role">Role:</label>
        <input type="text" name="role" id="role" placeholder="{user.getRole()}" required> <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="{user.getName()}" required> <br>
        <button type="submit" name="submit">Update</button>
    </form>
    <form action="/users/{user.getUsername()}/delete" method="post">
        <button type="submit" name="submit">Delete</button>
    </form>
</body>
</html>
