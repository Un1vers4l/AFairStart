{@java.util.List<de.hsos.swe.abetterstart.devices.entity.DeviceExportDTO> devices}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devices List</title>
</head>
<body>
    <h1>Devices List</h1>
    <a href="/">Menu</a>
    <ul>
        {#for device in devices}
            <li>
                <a href="/devices/{device.getId()}">{device.toString()}</a>
            </li>
        {/for}
        <form method="post">
            <label for="type">Type:</label>
            <input type="text" name="type" id="type" required> <br>
            <button type="submit" name="submit">Create</button>
        </form>
    </ul>
</body>
</html>
